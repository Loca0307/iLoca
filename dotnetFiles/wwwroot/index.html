<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Clients</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main>
        <section class="client-table">
            <h2>Clients</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="clientsBody">
                    <!-- Clients will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 LocaBonniProject. All rights reserved.</p>
    </footer>

    <script>
const tbody = document.getElementById('clientsBody');

// Load all clients from backend
async function loadClients() {
    try {
        const response = await fetch('https://localhost:5027/api/c  lient'); // your controller endpoint
        if (!response.ok) {
            throw new Error('Failed to fetch clients');
        }
        const clients = await response.json();

        tbody.innerHTML = ''; // clear table
        clients.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${c.clientId}</td>
                <td>${c.firstName}</td>
                <td>${c.lastName}</td>
                <td>${c.email}</td>
                <td>${c.phone}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        console.error(error);
        tbody.innerHTML = '<tr><td colspan="5">Error loading clients</td></tr>';
    }
}

// Initial load
loadClients();
</script>

</body>
</html>
