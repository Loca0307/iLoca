<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bankuum Tubo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Bankuum Tubo</h1>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Login to your Bankuum Tubo account</p>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <!-- Profile section (shown when user is already logged in) -->
                <div id="profile-section" style="display: none; margin-top: 1rem; text-align: center;">
                    <p id="profile-username" style="font-weight:600; color:#333; margin-bottom:0.5rem;"></p>
                    <p id="profile-email" style="color:#666; font-size:0.95rem; margin-top:0; margin-bottom:1rem;"></p>
                    <button id="logout-btn" class="btn-login" style="background:#e53935; border:none; padding:0.6rem 1.2rem; color:#fff; cursor:pointer; border-radius:6px;">Logout</button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="/html/register.html">Register</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BankuumTubo. All rights reserved.</p>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Hide previous messages
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.style.display = 'none';
            successMsg.textContent = '';

            try {
                const response = await fetch('/login/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Successful auth; store a username and client info in localStorage
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';

                    // Try to resolve username from Login/ShowLogins
                    try {
                        const usersResp = await fetch('/Login/ShowLogins');
                        if (usersResp.ok) {
                            const users = await usersResp.json();
                            const found = Array.isArray(users) ? users.find(u => (u.email || '').toLowerCase() === email.toLowerCase()) : null;
                            if (found && found.username) {
                                localStorage.setItem('loggedInUsername', found.username);
                            }
                        }
                    } catch (err) {
                        // ignore
                    }

                    // Fetch client by email to get clientId and iban (we'll store email for transactions and username for homepage)
                    try {
                        const clientResp = await fetch(`/Client/GetClientByEmail?email=${encodeURIComponent(email)}`);
                        if (clientResp.ok) {
                            const client = await clientResp.json();
                            if (client) {
                                // Save the authenticated email for transaction sender
                                localStorage.setItem('loggedInEmail', email);
                                if (!localStorage.getItem('loggedInUsername') && client.firstName) localStorage.setItem('loggedInUsername', client.firstName);
                            }
                        }
                    } catch (err) {
                        // ignore
                    }

                    // Fallback username
                    if (!localStorage.getItem('loggedInUsername')) {
                        const fallback = (email || '').split('@')[0];
                        if (fallback) localStorage.setItem('loggedInUsername', fallback);
                    }

                    // Redirect to home
                    setTimeout(() => window.location.href = '/html/index.html', 1200);
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.message || 'Invalid email or password';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
        
        // Profile display & logout handling
        document.addEventListener('DOMContentLoaded', function() {
            const profileSection = document.getElementById('profile-section');
            const profileUsername = document.getElementById('profile-username');
            const profileEmail = document.getElementById('profile-email');
            const logoutBtn = document.getElementById('logout-btn');

            const username = localStorage.getItem('loggedInUsername');
            const email = localStorage.getItem('loggedInEmail');
            const clientId = localStorage.getItem('loggedInClientId');

            if (username) {
                // Hide login form and show profile info
                const form = document.getElementById('login-form');
                if (form) form.style.display = 'none';
                profileUsername.textContent = `Logged in as ${username}`;
                // Show email in profile; do not expose clientId or IBAN in localStorage
                profileEmail.textContent = email ? `Email: ${email}` : '';
                profileSection.style.display = 'block';
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Clear the specific localStorage keys used by the app
                    localStorage.removeItem('loggedInUsername');
                    localStorage.removeItem('loggedInEmail');
                    // We didn't save clientId/IBAN; only clear username/email/authToken
                    // Optionally clear any other auth keys if present
                    try { localStorage.removeItem('authToken'); } catch (e) {}
                    // Redirect to home page
                    window.location.href = '/html/index.html';
                });
            }
        });
    </script>
</body>
</html>
