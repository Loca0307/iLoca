<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bankuum Tubo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Bankuum Tubo</h1>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Login to your Bankuum Tubo account</p>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="/html/register.html">Register</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BankuumTubo. All rights reserved.</p>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Hide previous messages
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.style.display = 'none';
            successMsg.textContent = '';

            try {
                const response = await fetch('/login/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Successful auth; store a username and client info in localStorage
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';

                    // Try to resolve username from Login/ShowLogins
                    try {
                        const usersResp = await fetch('/Login/ShowLogins');
                        if (usersResp.ok) {
                            const users = await usersResp.json();
                            const found = Array.isArray(users) ? users.find(u => (u.email || '').toLowerCase() === email.toLowerCase()) : null;
                            if (found && found.username) {
                                localStorage.setItem('loggedInUsername', found.username);
                            }
                        }
                    } catch (err) {
                        // ignore
                    }

                    // Fetch client by email to get clientId and iban
                    try {
                        const clientResp = await fetch(`/Client/GetClientByEmail?email=${encodeURIComponent(email)}`);
                        if (clientResp.ok) {
                            const client = await clientResp.json();
                            if (client) {
                                if (client.clientId !== undefined && client.clientId !== null) localStorage.setItem('loggedInClientId', String(client.clientId));
                                if (client.iban) localStorage.setItem('loggedInClientIban', client.iban);
                                if (!localStorage.getItem('loggedInUsername') && client.firstName) localStorage.setItem('loggedInUsername', client.firstName);
                            }
                        }
                    } catch (err) {
                        // ignore
                    }

                    // Fallback username
                    if (!localStorage.getItem('loggedInUsername')) {
                        const fallback = (email || '').split('@')[0];
                        if (fallback) localStorage.setItem('loggedInUsername', fallback);
                    }

                    // Redirect to home
                    setTimeout(() => window.location.href = '/html/index.html', 1200);
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.message || 'Invalid email or password';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
