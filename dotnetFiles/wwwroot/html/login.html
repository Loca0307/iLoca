<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bankuum Tubo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Bankuum Tubo</h1>
        <nav>
            <a href="/html/index.html">Home</a>
            <a href="/html/client.html">Clients</a>
            <a href="/html/transaction.html">Transactions</a>
            <a href="/html/login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Login to your Bankuum Tubo account</p>
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="/html/register.html">Register</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BankuumTubo. All rights reserved.</p>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Hide previous messages
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.style.display = 'none';
            successMsg.textContent = '';

            try {
                const response = await fetch('/login/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    errorMsg.textContent = '';
                    try {
                        const usersResp = await fetch('/Login/ShowLogins');
                        if (usersResp.ok) {
                            const users = await usersResp.json();
                            const found = Array.isArray(users) ? users.find(u => (u.email || '').toLowerCase() === email.toLowerCase()) : null;
                            if (found && found.username) {
                                localStorage.setItem('loggedInUsername', found.username);
                            }
                        }
                    } catch {}
                    // Redirect to dashboard or home
                    setTimeout(() => {
                        window.location.href = '/html/index.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.message || 'Invalid email or password';
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                    successMsg.textContent = '';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                successMsg.textContent = '';
            }
        });
    </script>
</body>
</html>
</body>
</html>
