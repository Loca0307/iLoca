version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/iLoca/BankuumTubo/Main
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5027:5027"                   # route host 5027 to container 5027 (backend listens on 5027)
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend/iLoca
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"                   # maps container's web server to host 3000
    environment:
      - REACT_APP_API_BASE=http://backend:5027
    depends_on:
      - backend

volumes:
  db_data: