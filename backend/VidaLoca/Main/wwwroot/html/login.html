<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VidaLoca — Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container center">
        <h1 class="site-title">VidaLoca</h1>
      </div>
    </header>

    <main class="container home-main center">
      <div class="card login-card">
        <h2 class="card-title">Login</h2>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" class="input" type="email" autocomplete="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="input" type="password" autocomplete="current-password" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-ghost" href="/html/index.html">Back</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer center">
      <div class="container">
        <p class="small">© 2025 VidaLoca — All rights reserved</p>
      </div>
    </footer>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        // Hide previous messages
        errorMsg.style.display = 'none'; errorMsg.textContent = '';
        successMsg.style.display = 'none'; successMsg.textContent = '';

        if (!email || !password) {
          errorMsg.textContent = 'Please provide email and password.';
          errorMsg.style.display = 'block';
          return;
        }

        try {
          const resp = await fetch('/account/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (resp.ok) {
            successMsg.textContent = 'Login successful! Redirecting...';
            successMsg.style.display = 'block';

            // store email (namespaced)
            localStorage.setItem('VidaLoca/loggedInEmail', email);

            // Try to fetch username from backend (GetUsernameByEmail or ShowAccounts)
            try {
              // prefer a dedicated endpoint if present
              const nameResp = await fetch(`/account/GetUsernameByEmail?email=${encodeURIComponent(email)}`);
              if (nameResp.ok) {
                const username = await nameResp.text();
                if (username) localStorage.setItem('VidaLoca/loggedInUsername', username);
              } else {
                // fallback to ShowAccounts
                const usersResp = await fetch('/account/ShowAccounts');
                if (usersResp.ok) {
                  const users = await usersResp.json();
                  const found = Array.isArray(users) ? users.find(u => (u.email || '').toLowerCase() === email.toLowerCase()) : null;
                  if (found && found.username) localStorage.setItem('VidaLoca/loggedInUsername', found.username);
                }
              }
            } catch (err) {
              // ignore username resolution failure
            }

            setTimeout(() => window.location.href = '/html/index.html', 900);
          } else {
            const ebody = await resp.json().catch(() => ({}));
            errorMsg.textContent = ebody.message || 'Invalid email or password';
            errorMsg.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again.';
          errorMsg.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
