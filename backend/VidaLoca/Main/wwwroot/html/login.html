<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VidaLoca — Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  
  <body>
    <header class="site-header">
      <div class="container center">
        <h1 class="site-title">VidaLoca</h1>
      </div>
    </header>

    <main class="container home-main center">
      <div class="card login-card">
        <h2 class="card-title">Login</h2>
  <div id="error-message" class="error-message hidden"></div>
  <div id="success-message" class="success-message hidden"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" class="input" type="email" autocomplete="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="input" type="password" autocomplete="current-password" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-ghost" href="/html/index.html">Back</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer center">
      <div class="container">
        <p class="small">© 2025 VidaLoca — All rights reserved</p>
      </div>
    </footer>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

  // Hide previous messages
  errorMsg.classList.add('hidden'); errorMsg.textContent = '';
  successMsg.classList.add('hidden'); successMsg.textContent = '';

        if (!email || !password) {
          errorMsg.textContent = 'Please provide email and password.';
          errorMsg.style.display = 'block';
          return;
        }

        try {
          const resp = await fetch('/account/Authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (resp.ok) {
            const authData = await resp.json().catch(() => null);
            successMsg.textContent = 'Login successful! Redirecting...';
            successMsg.classList.remove('hidden');

            // store email (namespaced) and accountId when available
            localStorage.setItem('VidaLoca/loggedInEmail', email);
            if (authData && authData.accountId) {
              localStorage.setItem('accountId', String(authData.accountId));
            }

            setTimeout(() => window.location.href = '/html/games.html', 900);
          } else {
            const ebody = await resp.json().catch(() => ({}));
            errorMsg.textContent = ebody.message || 'Invalid email or password';
            errorMsg.classList.remove('hidden');
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again.';
          errorMsg.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
