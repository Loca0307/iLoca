<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VidaLoca — Register</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container center">
        <h1 class="site-title">VidaLoca</h1>
      </div>
    </header>

    <main class="container home-main center">
      <div class="card login-card">
        <h2 class="card-title">Create Account</h2>
  <div id="error-message" class="error-message hidden"></div>
  <div id="success-message" class="success-message hidden"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" class="input" type="email" autocomplete="email" required />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" class="input" type="text" autocomplete="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="input" type="password" autocomplete="new-password" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Register</button>
            <a class="btn btn-ghost" href="/html/login.html">Back to Login</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer center">
      <div class="container">
        <p class="small">© 2025 VidaLoca — All rights reserved</p>
      </div>
    </footer>

    <script>
      document.getElementById('register-form').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

      errorMsg.classList.add('hidden'); errorMsg.textContent = '';
      successMsg.classList.add('hidden'); successMsg.textContent = '';

        if (!email || !username || !password) {
          errorMsg.textContent = 'Please fill username, email and password.';
          errorMsg.style.display = 'block';
          return;
        }

        try {
          const response = await fetch('/account/InsertAccount', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, username, password })
          });

          if (response.ok) {
            successMsg.textContent = 'Registration successful! Redirecting to login...';
            successMsg.classList.remove('hidden');
            setTimeout(() => window.location.href = '/html/login.html', 900);
          } else {
            const err = await response.json().catch(() => ({}));
            errorMsg.textContent = err.message || 'Registration failed.';
            errorMsg.classList.remove('hidden');
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again.';
          errorMsg.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
