<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VidaLoca — Games</title>
    <!-- force cache-bust so browsers fetch the latest CSS -->
    <link rel="stylesheet" href="/css/style.css?v=1703520000" />

  <body>
    <header class="site-header">
      <div class="container center">
        <h1 class="site-title">VidaLoca</h1>
      </div>
    </header>

    <main class="container home-main center">
      <h2 class="card-title">Games</h2>
      <p class="small games-intro">Choose a table to play</p>

      <div class="games-grid">
        <a class="card game-card game-roulette" href="/html/roulette.html">
          <img class="game-bg" src="/assets/roulette.jpeg" alt="Roulette" />

            <strong class="game-title">Roulette</strong>
            <div class="small">Classic wheel — place your bets</div>
          </div>
        </a>

        <a class="card game-card game-blackjack" href="/html/blackJack.html">
          <img class="game-bg" src="/assets/blackJack.jpg" alt="Blackjack" />
          <div class="game-meta">
            <strong class="game-title">Blackjack</strong>
            <div class="small">Beat the dealer — 21</div>
          </div>
        </a>

        <a class="card game-card game-poker" href="/html/poker.html">
          <img class="game-bg" src="/assets/poker.jpeg" alt="Poker" />
          <div class="game-meta">
            <strong class="game-title">Poker</strong>
            <div class="small">Texas Hold'em tables</div>
          </div>
        </a>
      </div>

      <div class="games-cta">
        <a class="btn btn-ghost" href="/html/index.html">Back to Home</a>
        <a class="btn btn-ghost" href="/html/withdraw.html">Withdraw</a>
      </div>

    <footer class="site-footer center">
