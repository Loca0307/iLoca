<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VidaLoca — Games</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container center">
        <h1 class="site-title">VidaLoca</h1>
      </div>
    </header>

    <main class="container home-main center">
      <h2 class="card-title">Games</h2>
      <p class="small games-intro">Choose a table to play</p>

      <div class="games-grid">
        <a class="card game-card" href="/html/roullete.html">
          <img src="/html/assets/roulette.jpg" alt="Roulette" />
          <div class="game-meta">
            <strong>Roulette</strong>
            <div class="small" style="margin-top:0.25rem;color:var(--muted)">Classic wheel — place your bets</div>
          </div>
        </a>

        <a class="card game-card" href="/html/blackJack.html">
          <img src="/html/assets/blackjack.jpg" alt="Blackjack" />
          <div class="game-meta">
            <strong>Blackjack</strong>
            <div class="small" style="margin-top:0.25rem;color:var(--muted)">Beat the dealer — 21</div>
          </div>
        </a>

        <a class="card game-card" href="/html/poker.html">
          <img src="/html/assets/poker.jpg" alt="Poker" />
          <div class="game-meta">
            <strong>Poker</strong>
            <div class="small" style="margin-top:0.25rem;color:var(--muted)">Texas Hold'em tables</div>
          </div>
        </a>
      </div>

      <div class="games-cta">
        <a class="btn btn-ghost" href="/html/index.html">Back to Home</a>
      </div>
    </main>

    <footer class="site-footer center">
      <div class="container">
        <p class="small">© 2025 VidaLoca — All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
